<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header class="top-header">
        <img class="logo" src="logos/Logo.png" alt="logo de alura">
        <h3 class="text_titulo">Encriptador</h3>
    </header>
    <main class="area-principal">
        <section class="section-input">
            <div class="container-input">
                <textarea class="text-area" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="reglas">
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="section-result">
            <div class="container-result">
                <div class="result">
                    <textarea class="mensaje" cols="20" rows="10"></textarea>
                </div>
                <div class="container-image">
                    <img src="Imagenes/Muñeco.png">
                </div>
                <div class="container-copy">
                    <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="bottom-footer">
        <div class="container-footer">
            <div class="redes">
                <a href="link-here"></a>
                <a href="link-here"></a>
            </div>
            <div class="trademark">
                <p class="copyright"></p>
                <p class="copyright">©Frankye Escobar 2023</p>
            </div>
        </div>

    </footer>
    <script src="js/script.js"></script>    
</body>
</html>
